<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <style type="text/css">
            .orange {background-color: orange;}
            .green {background-color: green;}
            .red {background-color: red;}
            .gray {background-color: rgb(212, 207, 207);}
            .pink { background-color: rgb(238, 206, 211); }
            .yellow { background-color: rgb(238, 238, 200); }

        </style>
        
    </head>
    <body>
         <div class="container pink"> 
             <h1 class="text-center"> Bootstrap Form Classes</h1>
             <div class="row py-3">
                <div class="col-md-6">
                    <!-- Normal Select -->
                    <select name="" id="" class="custom-select mb-3"> 
                        <option value="">India</option>
                        <option value="">United States</option>
                        <option value="">Russia</option>
                    </select>
                    <!-- Large Select -->
                    <select name="" id="" class="custom-select custom-select-lg mb-3"> 
                        <option value="">India</option>
                        <option value="">United States</option>
                        <option value="">Russia</option>
                    </select>
                    <!-- Small Select -->
                    <select name="" id="" class="custom-select custom-select-sm mb-3"> 
                        <option value="">India</option>
                        <option value="">United States</option>
                        <option value="">Russia</option>
                    </select>
                    <!-- Multiple Select with Size -->
                    <select name="" id="" class="custom-select mb-3" multiple size="2"> 
                        <option value="">India</option>
                        <option value="">United States</option>
                        <option value="">Russia</option>
                    </select>
                </div>
             </div>
        </div> 
    </body>
</html>
